<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Admin | Register</title>
  <link rel="shortcut icon" type="image/png" href="./images/logos/logo.png" />
  <link rel="stylesheet" href="./css/styles.min.css" />
</head>

<body style="background-color: #212141;">
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="./images/logos/rsm.png" width="180" alt="">
                </a>
                <p class="text-center">Your Social Campaigns</p>
                <form action="/api/registeradmin" enctype="multipart/form-data" method="post">
                  <div class="mb-4">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" class="form-control" id="image" accept='image/*' name="image">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label">UserName</label>
                    <input type="text" class="form-control" id="exampleInputtext1" name="username" aria-describedby="textHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="emails" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control"name="password" id="exampleInputPassword1">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword12" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="exampleInputPassword12" name="phones" maxlength="10">
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign Up</button>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                    <a class="text-primary fw-bold ms-2" href="/loginadmin">Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./libs/jquery/dist/jquery.min.js"></script>
  <script src="./libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
