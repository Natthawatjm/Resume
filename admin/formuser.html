    <script>
        var data;
        var movieid = 0;
        $(document).ready(() => {
            renderuser();

        })


        function edituser(mid, index) {
            $("#txtaddmodalfnames").val(data[index].fname)
            $("#txtaddmodallnames").val(data[index].lname)
            $("#txtaddmodalnames").val(data[index].name)
            $("#txtaddmodalphones").val(data[index].phone)
            $("#txtaddmodaladdresss").val(data[index].address)
            $("#txtaddmodalemails").val(data[index].email)
            movieid = mid;
        }
        function renderuser() {
            //get
            $.ajax({
                method: 'get',
                url: 'http://localhost:4200/api/getuser',
                success: (response) => {
                    console.log('User', response)
                    if (response.RespCode == 200) {
                        data = response.Result;
                        if (data.length > 0) {
                            var html = '';
                            for (let i = 0; i < data.length; i++) {
                                html += `
                                    <tr>
                                        <td class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">${i + 1}</h6>
                                        </td>
                                        <td class="border-bottom-0">
                                        <h6 class="fw-semibold mb-1">${data[i].fname}</h6>
                                        <span class="fw-normal">${data[i].lname}</span>
                                        </td>
                                        <td class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0 fs-4">${data[i].name}</h6>
                                        </td>
                                        <td class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0 fs-4">${data[i].phone}</h6>
                                        </td>
                                        <td class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0 fs-4">${data[i].address}</h6>
                                        </td>
                                        <td class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0 fs-4 badge bg-primary rounded-3 fw-semibold">${data[i].email}</h6>
                                        </td>
                                        <td>
                                            <button onclick="edituser(${data[i].id}, ${i})"data-bs-toggle="modal" data-bs-target="#modaledituser"type="button" class="btn btn-warning">Edit</button>
                                            <button onclick="deletemovie(${data[i].id}, ${i}, '${data[i].fname}')" type="button" class="btn btn-danger">Delete</button>
                                        </td>
                                    </tr>
                                `;
                            }
                            $("#memberusser").html(html)
                        }
                    }
                }, error: (err) => {
                    console.log('bad', err)
                }
            })
        }

        //------------------------------------------------------------------
        
        function updatemovie() {
            $.ajax({
                method: 'put',
                url: 'http://localhost:4200/api/updateuser',
                data: {
                    id: parseInt(movieid),
                    fname: $('#txtaddmodalfnames').val(),
                    lname: $('#txtaddmodallnames').val(),
                    name: $('#txtaddmodalnames').val(),
                    phone: $('#txtaddmodalphones').val(),
                    address: $('#txtaddmodaladdresss').val(),
                    email: $('#txtaddmodalemails').val(),
                }, success: (response) => {
                    console.log('good', response)
                    if(response.RespCode == 200) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Update successfully'
                        })
                        $("#closeeditmodal").trigger('click')
                        renderuser();
                    }
                }, error: (err) => {
                    console.log('bad', err)
                }
            })
        }

        function deletemovie(mid, index, name) {
            Swal.fire({
                icon: "warning",
                title: 'Are you sure to delete '+ name +'?',
                showConfirmButton: false,
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: 'Save',
                denyButtonText: `DELETE`,
            }).then((result) => {
                if (result.isDenied) {
                    $.ajax({
                        method: "delete",
                        url: 'http://localhost:4200/api/deleteuser',
                        data: {
                            id: mid
                        }, success: (response) => {
                            console.log('good', response)
                            if(response.RespCode == 200) {
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Delete successfully'
                                })
                                renderuser();
                            }
                        }, error: (err) => {
                            console.log('bad', err)
                        }
                    })
                }
            })
        }
