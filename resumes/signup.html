<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume | Sign Up</title>
    <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="layer"></div>
    <main class="page-center">
        <article class="sign-up">
            <h1 class="sign-up__title">Register to Resume</h1>
            <form class="sign-up-form form">
                <label class="form-label-wrapper">
                  <p class="form-label">Frist Name</p>
                  <input class="form-input" name="fname" id="fnames" type="text" placeholder="Enter your name" >
                </label>
                <label class="form-label-wrapper">
                  <p class="form-label">Last Name</p>
                  <input class="form-input" name="lname" id="lnames" type="text" placeholder="Enter your Team name" >
                </label>
                <label class="form-label-wrapper">
                  <p class="form-label">Username</p>
                  <input class="form-input" name="name" id="names" type="text" placeholder="Enter your username" >
                </label>
                <label class="form-label-wrapper">
                  <p class="form-label">Phone</p>
                  <input class="form-input" name="phone" id="phones" type="text" placeholder="Enter your phone" >
                </label>
                <label class="form-label-wrapper">
                  <p class="form-label">Address</p>
                  <input class="form-input" name="address" id="addresss" type="text" placeholder="Enter your address" >
                </label>
                <label class="form-label-wrapper">
                  <p class="form-label">Email</p>
                  <input class="form-input" name="email" id="emails" type="email" placeholder="Enter your email" >
                </label>
                <br>
                <button class="form-btn primary-default-btn transparent-btn" type="button" onclick="save()">Register</button><br>
                <button class="form-btn primary-default-btn transparent-btn login" type="button">Login</button>
            </form>

        </article>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/register.js"></script>
    <script src="./plugins/chart.min.js"></script>
    <script src="plugins/feather.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
