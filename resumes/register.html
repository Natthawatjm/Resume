<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <title>Resume | Register</title>
    <link rel="stylesheet" href="./css/register1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
</head>

<body>
    <section class="vh-140" style="background-color: #eee;">

        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form class="mx-1 mx-md-4" id="form-register">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="username">Frist Name</label>
                                            <input type="text" class="form-control" name="fname" id="fname"
                                                placeholder="Enter your frist name" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="username">Last Name</label>
                                            <input type="text" class="form-control" name="lname" id="lname"
                                                placeholder="Enter your last name" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="username">Username</label>
                                            <input type="text" class="form-control" name="name" id="name"
                                                placeholder="Enter yourUsername" required>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email">Your Email</label>
                                            <input type="email" class="form-control" name="email" id="email"
                                                placeholder="Enter your email" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="phone">Phone</label>
                                            <input type="tel" class="form-control" name="phone" id="phone"
                                                placeholder="Enter your phone" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-id-card fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="address">Address</label>
                                            <input type="text" class="form-control" name="address" id="address"
                                                type="text" placeholder="Enter your address" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" class="form-control"
                                                placeholder="Enter your password" /><br>
                                            <label class="form-checkbox-label">
                                                <input class="form-checkbox" type="checkbox" id="show-password">
                                                <span class="form-checkbox-label">Show password</span>
                                            </label>
                                        </div>
                                    </div>

                                    <!--
                                            <div class="form-check d-flex justify-content-center mb-5">
                                                <input class="form-check-input me-2" type="checkbox" value=""
                                                    id="form2Example3cg" />
                                                <label class="form-check-label" for="form2Example3g">
                                                    I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                            service</u></a>
                                                </label>
                                            </div>
                                            -->

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>&nbsp;
                                        &nbsp;
                                        <a type="button" href="login.html"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</a>
                                    </div>

                                    <!--
                                            <p class="text-center text-muted mt-5 mb-0">Have already an account? 
                                                <a href="#!"
                                                    class="fw-bold text-body"><u>Login here</u>
                                                </a>
                                            </p>
                                            -->
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        const fnameInput = document.querySelector('#fname');
        const lnameInput = document.querySelector('#lname');
        const nameInput = document.querySelector('#name');
        const passwordInput = document.querySelector('#password');
        const emailInput = document.querySelector('#email');
        const phoneInput = document.querySelector('#phone');
        const addressInput = document.querySelector('#address');

        const errorMessage = document.querySelector('.error-message');
        const formregister = document.querySelector('#form-register');
        formregister.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fname = fnameInput.value;
            const lname = lnameInput.value;
            const name = nameInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;
            const phone = phoneInput.value;
            const address = addressInput.value;

            if (password.length < 8) {
                errorMessage.textContent = 'Password must be more than 8 characters';
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fname,
                        lname,
                        name,
                        password,
                        phone,
                        address,
                        email

                    })
                });
                if (!response.ok) {
                    throw new Error('Registration failed');
                } else {
                    Swal.fire({
                        icon: 'success',
                        title: 'Register successfully'
                    })
                    formregister.reset()
                }
            } catch (err) {
                errorMessage.textContent = err.message;
            }
        });

        const passwords = document.getElementById('password');
        const showPassword = document.getElementById('show-password');
        showPassword.addEventListener('click', () => {
            if (passwords.type === 'password') {
                passwords.type = 'text';
                showPassword.textContent = 'Hide Password';
            } else {
                passwords.type = 'password';
                showPassword.textContent = 'Show Password';
            }
        });


    </script>
</body>

</html>
